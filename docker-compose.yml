services:
  frontend:
    image: ghcr.io/${USERNAME}/${FRONTEND_IMAGE}:latest
    container_name: camihogar-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SECURITY_API_URL=http://backend:5000
      - NEXT_PUBLIC_USERS_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - camihogar-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  backend:
    image: ghcr.io/${USERNAME}/${BACKEND_IMAGE}:latest
    container_name: camihogar-backend
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - MongoDb__ConnectionString=mongodb://admin:OrdinaPassword123!@mongodb:27017
      - MongoDb__DatabaseName=ordina_db
    depends_on:
      - mongodb
      - redis
    networks:
      - camihogar-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  mongodb:
    image: mongo:7.0
    container_name: camihogar-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=OrdinaPassword123!
    volumes:
      - mongodb_data:/data/db
    networks:
      - camihogar-network

  redis:
    image: redis:7.2-alpine
    container_name: camihogar-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - camihogar-network

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=30
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_LABEL_ENABLE=true
    command: --interval 30 --cleanup
    networks:
      - camihogar-network

volumes:
  mongodb_data:
  redis_data:

networks:
  camihogar-network:
    driver: bridge
