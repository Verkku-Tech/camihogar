name: Build and Push Multi-Arch Images

on:
  push:
    branches: [ main, master, 'docker-ci/cd' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ secrets.GHCR_USERNAME || github.repository_owner }}
  FRONTEND_IMAGE: ${{ secrets.FRONTEND_IMAGE || 'camihogar-frontend' }}
  BACKEND_IMAGE: ${{ secrets.BACKEND_IMAGE || 'camihogar-backend' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Ordina.Frontend/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: ./Ordina.Backend
          file: ./Ordina.Backend/Dockerfile
          build-args: |
            PROJECT_PATH=src/Presentation/Ordina.ApiGateway/Ordina.ApiGateway.csproj
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "âœ… All multi-arch images pushed successfully!"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.BACKEND_IMAGE }}:latest"

